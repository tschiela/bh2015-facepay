<div class="row">
  <div class="col-xs-12 col-sm-6">
    <input class="form-control" type="text" ng-model="productScan" ng-change="scanProduct()" barcode-input>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Position</th>
          <th>Number</th>
          <th>Name</th>
          <th>Pieces</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <td>{{$index+1}}.</td>
          <td>{{product.number}}</td>
          <td>{{product.name}}</td>
          <td class="text-right">{{product.pieces}}</td>
          <td class="text-right">{{product.price | number:2}}&euro;</td>
          <td class="text-right">{{product.price*product.pieces | number:2}}&euro;</td>
        </tr>
        <tr class="subline">
          <td colspan="3">Total</td>
          <td class="text-right" colspan="3">{{total | number:2}}</td>
        </tr>
        <tr>
          <td colspan="3">VAT 19%</td>
          <td class="text-right" colspan="3">{{vat | number:2}}</td>
        </tr>
        <tr>
          <td class="subtotal" colspan="3">Subtotal</td>
          <td class="text-right subtotal" colspan="3">{{overalTotal | number:2}}</td>
        </tr>
      </tbody>
    </table>
    <h3>Customer Info</h3>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="capture">
      <video id="video" width="480" height="360" autoplay></video>
      <canvas id="canvas" width="480" height="360"></canvas>
      <img class="lastCapture" ng-src="{{customer.photo}}" ng-show="captured">
      <button class="btn-capture btn-action btn-raised primary" ng-click="takeSnapshot()" ng-show="!captured"><i class="zmdi zmdi-face"></i> FacePay</button>
      <button class="btn-capture btn-action btn-raised danger" ng-click="removeSnapshot()" ng-show="captured">Remove Image</button>
    </div>
    <button type="submit" class="btn-action btn-raised primary" ng-click="save()" ng-disabled="showLoading"><i class="zmdi" ng-class="{'zmdi-check': !showLoading, 'zmdi-refresh': showLoading, 'zmd-spin': showLoading}"></i> Pay</button>
  </div>
</div>
