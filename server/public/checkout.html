<!DOCTYPE html>
<html lang="en" ng-app="facepay-checkout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Face Pay :-) >>> $</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="MainController">
    <div class="sidenav flex-col">
      <div class="sidenav-header">
        <span class="branch-1">Face</span><span class="branch-2">Pay</span>
        <!--<img src="img/facepaylogo2.png">-->
      </div>
      <ul id="menu-primary" class="sidenav-links">
        <li ui-sref-active="active"><a class="waves-effect" ui-sref="checkout">Checkout</a></li>
      </ul>
    </div>
    <div class="content flex-col">
      <header>
        <a href="#" class="button-collapse top-nav waves-effect waves-light circle"><i class="zmdi zmdi-menu"></i></a>
        <div class="title">{{title}}</div>
      </header>
      <main>
        <div ui-view></div>
      </main>
      <footer></footer>
    </div>
    <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
    <script src="js/app.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
